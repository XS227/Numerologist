name: Deploy to production server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "üöÄ Starting deployment on $HOSTNAME"

            HOME=/home/deploy git config --global --add safe.directory /var/www/stee/app
            cd /var/www/stee/app || exit 1

            echo "üì• Pulling latest code..."
            if [ -d .git ]; then
              git fetch origin main
              git reset --hard origin/main
            else
              echo "‚ö†Ô∏è  No .git folder found, skipping git pull."
            fi

            echo "üê≥ Rebuilding Docker containers..."
            cd /var/www/stee
            docker compose down
            docker compose up -d --build

            echo "‚öôÔ∏è  Running migrations and collectstatic..."
            docker exec stee-web python manage.py migrate --noinput || true
            docker exec stee-web python manage.py collectstatic --noinput || true

            echo "‚úÖ Deployment complete!"
