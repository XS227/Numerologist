<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Numerologist{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        color-scheme: light;
        --bg: #f7f5ff;
        --surface: #ffffff;
        --border: #dcd6f7;
        --text: #2e1f47;
        --accent: #6a4dff;
        --accent-dark: #4a2cd3;
        --error: #c62828;
        font-family: "DM Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      a { color: var(--accent-dark); text-decoration: none; }
      a:hover { text-decoration: underline; }
      header.site-header {
        background: var(--surface);
        border-bottom: 1px solid var(--border);
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .container {
        width: min(960px, 92vw);
        margin: 0 auto;
      }
      nav ul {
        display: flex;
        gap: 1.5rem;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      nav a { font-weight: 600; }
      main {
        flex: 1;
        padding: 3rem 0 4rem;
      }
      footer {
        background: var(--surface);
        border-top: 1px solid var(--border);
        padding: 1rem 0;
        text-align: center;
        font-size: 0.9rem;
      }
      .stack { display: grid; gap: 1.5rem; }
      .page-header { display: grid; gap: 0.5rem; }
      .lead { font-size: 1.1rem; color: #5a4a76; }
      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 1rem;
        padding: 1.75rem;
        box-shadow: 0 20px 60px rgba(82, 61, 139, 0.08);
      }
      .form-field { display: grid; gap: 0.35rem; }
      label { font-weight: 600; }
      .required { color: var(--accent); margin-left: 0.1rem; }
      input, textarea, select {
        font: inherit;
        border: 1px solid var(--border);
        border-radius: 0.75rem;
        padding: 0.65rem 0.85rem;
        background: #fbfaff;
      }
      input:focus, textarea:focus, select:focus {
        outline: 3px solid rgba(106, 77, 255, 0.25);
        border-color: var(--accent);
      }
      .btn-primary {
        background: linear-gradient(135deg, var(--accent), #8c6bff);
        color: white;
        border: none;
        border-radius: 999px;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        cursor: pointer;
        justify-self: start;
      }
      .btn-primary:hover { background: var(--accent-dark); }
      .btn-secondary {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        padding: 0.75rem 1.25rem;
        border-radius: 999px;
        border: 1px solid var(--border);
        color: var(--accent-dark);
        background: #f0ecff;
        font-weight: 600;
      }
      .btn-secondary:hover {
        border-color: var(--accent);
        background: #e2daff;
      }
      .alert {
        padding: 1rem;
        border-radius: 0.75rem;
      }
      .alert-error {
        border: 1px solid rgba(198, 40, 40, 0.3);
        background: rgba(198, 40, 40, 0.08);
        color: var(--error);
      }
      .errors { color: var(--error); margin: 0; list-style: disc; padding-left: 1.25rem; }
      .hint { color: #6f6390; font-size: 0.9rem; margin: 0; }
      .meta { color: #6f6390; font-size: 0.95rem; }
      .grid {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }
      .stat {
        padding: 1.25rem;
        border-radius: 1rem;
        border: 1px solid var(--border);
        background: #f2edff;
      }
      .stat-number { font-size: 2.5rem; font-weight: 700; margin: 0.25rem 0; }
      table.summary {
        width: 100%;
        border-collapse: collapse;
      }
      table.summary th, table.summary td {
        padding: 0.5rem 0.75rem;
        border-bottom: 1px solid var(--border);
        text-align: left;
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container" style="display:flex;justify-content:space-between;align-items:center;gap:1rem;flex-wrap:wrap;">
        <a href="/" class="logo" style="font-weight:700;font-size:1.15rem;color:var(--accent-dark);">Numerologist</a>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/intake/">Client intake</a></li>
            <li><a href="/cms/" target="_blank" rel="noreferrer">CMS</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>
    <footer>
      <div class="container">Built with Django &amp; Wagtail for numerology professionals.</div>
    </footer>
  </body>
</html>
