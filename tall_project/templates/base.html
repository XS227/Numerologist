<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Numerologist{% endblock %}</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f5f5f5;
        --surface: #ffffff;
        --border: #d9d9d9;
        --text: #1f1f1f;
        --accent: #5a31f4;
        font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      header,
      footer {
        background: var(--surface);
        border-bottom: 1px solid var(--border);
      }
      footer {
        border-bottom: none;
        border-top: 1px solid var(--border);
        margin-top: auto;
      }
      .container {
        width: min(960px, 94vw);
        margin: 0 auto;
        padding: 1.5rem 0;
      }
      .site-header__inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        flex-wrap: wrap;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 1.25rem;
        font-weight: 600;
      }
      main {
        flex: 1;
        padding: 2.5rem 0 3rem;
      }
      footer p {
        margin: 0;
        font-size: 0.9rem;
        text-align: center;
      }
      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 0.75rem;
        padding: 1.75rem;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
      }
      button {
        font: inherit;
      }
      input,
      button {
        border-radius: 0.5rem;
      }
      {% block extra_styles %}{% endblock %}
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container site-header__inner">
        <a href="/" class="logo" style="font-weight:700; font-size:1.2rem;">Numerologist</a>
        <nav aria-label="Site">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/intake/">Client intake</a></li>
            <li><a href="/cms/" rel="noreferrer" target="_blank">CMS</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>
    <footer>
      <div class="container">
        <p>Crafted for Ã…se by Setaei &mdash; powered by Django.</p>
      </div>
    </footer>
  </body>
</html>
